        <h3 id="自然连接"><a href="#自然连接" class="headerlink" title="自然连接"></a>自然连接</h3><figure class="highlight plaintext"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">SELECT employee_id, department_name</span><br><span class="line">FROM employee e JOIN department d</span><br><span class="line">ON e.department_id = d.department_id</span><br><span class="line">AND e.manager_id = d.manager_id;</span><br></pre></td></tr></tbody></table></figure>

<p>等同于</p>
<figure class="highlight plaintext"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">SELECT employee_id, department_name</span><br><span class="line">FROM employee e NATURAL JOIN department d;</span><br></pre></td></tr></tbody></table></figure>

<p>自动查询两张表中<strong>所有相同的字段</strong>，然后进行<strong>等值连接</strong></p>
<h3 id="USING"><a href="#USING" class="headerlink" title="USING"></a>USING</h3><figure class="highlight plaintext"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">SELECT employee_id, department_name</span><br><span class="line">FROM employee e JOIN department d</span><br><span class="line">ON e.department_id = d.department_id;</span><br></pre></td></tr></tbody></table></figure>

<p>等同于</p>
<figure class="highlight plaintext"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">SELECT employee_id, department_name</span><br><span class="line">FROM employee e JOIN department d</span><br><span class="line">USING (department_id);</span><br></pre></td></tr></tbody></table></figure>
